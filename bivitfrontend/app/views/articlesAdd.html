<h1>ADD VIEW</h1>
  <div>
 <md-input-container> 
  <label>Title</label>
  <input type ="text" ng-model="title">
  </md-input-container>
  </div>
  
  <div>
  <md-input-container> 
  <label>Author</label>
  <input type ="text" ng-model="author">
  </md-input-container>
  </div>

  <div>
  <md-input-container> 
  <label>Source</label>
  <input type ="text" ng-model="source">
  </md-input-container>
  </div>

  <div>
  <md-input-container flex="">
        <label>Content</label>
        <textarea ng-model="content" columns="1"></textarea>
  </md-input-container>
  </div>
  <md-button class="md-raised md-accent" ng-click="showConfirm($event)">Add Article</md-button>

  <pre id="default-spacing">{{article}}</pre>
