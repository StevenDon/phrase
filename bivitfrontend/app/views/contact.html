<h1>Contact Us</h1>
<p>Please fill out the form below to ask questions or give us your feedback.</p>

<form name="contactUs" action="mailto:bivitapp@gmail.com" enctype="text/plain" method="post">
	<div>
     	<md-input-container> 
        	<label>Name</label>
        	<input type ="text" ng-model="name">
      	</md-input-container>
    </div>

    <div>
     	<md-input-container> 
        	<label>Email</label>
        	<input type ="text" ng-model="email">
      	</md-input-container>
    </div>

	<div>
     	<md-input-container flex=""> 
        	<label>Message</label>
        	<textarea ng-model="message" name="message" columns="1"></textarea>
      	</md-input-container>
    </div>

    <md-button class="md-raised md-accent" ng-click="submit">Submit</md-button>
</form>
