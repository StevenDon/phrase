<!--Changing the style of the toolbar-->

<style>
	.mainToolbar{
		height: 18em !important;
		z-index: 0;
		position:absolute;
	}
</style>

<md-content class="articleCardContainer">

  <md-card class="articleCard">
	<h1 ng-bind="article.title | uppercase"></h1>
	<h3>Author: <span ng-bind="article.author"></span></h3>
	<h3>Source: <span ng-bind="article.source"></span></h3>
	<p ng-bind="article.content"></p>
  </md-card>

  <md-button class="md-raised md-warn deleteBtn" ng-click="showConfirm()" >
    Delete
  </md-button>

</md-content>
