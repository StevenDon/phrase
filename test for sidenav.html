<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
 
<body>
<style>
*{
	margin: 0;
	padding: 0;
	outline: none;
	
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

body {
    background: #eee;
    color: #444;
    -webkit-font-smoothing: antialiased;
    font-size: 20px;
    font-weight: 400;
    height: auto !important;
    height: 100%;
    min-height: 100%;
    text-rendering: optimizeLegibility;
}

div.wrapper {
  margin: px auto;
  width: 350px;
}

p {
  
  font-size: 1rem;
  line-height: 25px;
  margin: 20px 0;
  text-align: center;
}

nav.vertical {
  border-radius: 4px;
  overflow: hidden;
  text-align: center;
}

  nav.vertical > ul {
    list-style-type: none;
  }

    nav.vertical > ul > li {
      display: block;
    }

      nav.vertical > ul > li > a {
        background-color: #3F51B5;
        border-bottom: 1px solid rgba(255,255,255,.1);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.1), 0 1px 1px rgba(0,0,0,.1);
        color: rgb(255,255,255);
        display: block;
        font-size: .85rem;
        font-weight: 500;
        height: 50px;
        letter-spacing: .5rem;
        line-height: 50px;
        text-shadow: 0 1px 1px rgba(0,0,0,.1);
        text-transform: uppercase;
        transition: all .1s ease;
        text-decoration: none;
      }
        
          nav.vertical > ul > li > div {
            background-color: rgb(255,255,255);
          }
 
          nav.vertical > ul > li > div > ul {
            list-style-type: none;
          }

            nav.vertical > ul > li > div > ul > li > a {
             background-color: rgb(255,255,255);
             border-bottom: 1px solid rgba(0,0,0,.05);
             color: #000000;
             display: block;
             font-size: 1.1rem;
             padding: 10px 0;
             text-decoration: none;
             transition: all 0.15s linear;
            }

              nav.vertical > ul > li > div > ul > li:hover > a {
                background-color: #40C4FF;
                color: rgb(255,255,255);
                padding: 10px 0 10px 50px;
              }
</style>
</head>
<body>
<div class="wrapper">
  <nav class="vertical">
    <ul>
      <li>
        <a href="#Classes">Classes</a>
        <div>
          <ul>
            <li><a href="#History10">History 10</a></li>
            <li><a href="#APEnglish">AP English</a></li>
            <li><a href="#Bio9Evol">Science: Biology 9 Evolution</a></li>
            <li><a href="#CompGov">Comparative Government</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
  </div>
  
  <div data-role="page" id="#History">
  <div class="wrapper">
  <nav class="vertical">
    <ul>
      <li>
        <a href="#Classes">Classes</a>
        <div>
          <ul>
            <li><a href="#History10">History 10</a></li>
            <li><a href="#APEnglish">AP English</a></li>
            <li><a href="#Bio9Evol">Science: Biology 9 Evolution</a></li>
            <li><a href="#CompGov">Comparative Government</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
  </div>
  
</body>
</html>
