<div class="inflow">
  <div class="positioner">
    <div class="fabSpeedDial3" layout="column">
      <div class="lock-size" layout="row" layout-align="center center">
        <md-fab-speed-dial md-direction="down" ng-class="md-scale">
          <md-fab-trigger>
            <md-button aria-label="updateClassroom" ng-click="update(classroom)" class="md-fab">
              <ng-md-icon class="articleEditSubmit" icon="check" style="fill: white" size="24">
              </ng-md-icon>
            </md-button>
          </md-fab-trigger>
        </md-fab-speed-dial>
      </div>
    </div>     
  </div>
</div>

<p class="pageTitle">Edit Classroom</p>

<div class="artilcesPage">
  <form ng-submit="update(classroom)">
    
    <div>
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="classroom.name">
      </md-input-container>

      <md-input-container>
          <label>Description</label>
          <textarea ng-model="classroom.description"></textarea>
      </md-input-container>
    </div>
  </form>
</div>
