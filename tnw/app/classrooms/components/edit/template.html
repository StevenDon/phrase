<h3>Edit Classroom</h3>
<form ng-submit="update(classroom)">
  
  <div>
  <md-input-container>
    <label>Name</label>
    <input type="text" ng-model="classroom.name">
    </md-input-container>

    <md-input-container>
        <label>Description</label>
        <textarea ng-model="classroom.description"></textarea>
    </md-input-container>
  </div>
  <md-button class="md-primary md-raised btn">Update Classroom</button>
</form>
