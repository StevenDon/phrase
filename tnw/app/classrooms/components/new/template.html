<h3>New Classroom</h3>
<div>
<form ng-submit="create(classroom)">
    <div>
        <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="classroom.name">
        </md-input-container>
    </div>
    <div>
    <md-input-container>
        <label>Description</label>
        <textarea ng-model="classroom.description"></textarea>
    </md-input-container>
    <div>
    <md-button class="md-primary md-raised btn">Update Article</button>
</form>
</div>
