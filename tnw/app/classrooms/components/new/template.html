<div class="inflow">
  <div class="positioner">
    <div class="fabSpeedDial4" layout="column">
      <div class="lock-size" layout="row" layout-align="center center">
        <md-fab-speed-dial md-direction="down" ng-class="md-scale">
          <md-fab-trigger>
            <md-button aria-label="add Classroom" ng-click="create(classroom)" class="md-fab">
              <md-tooltip md-direction="down" md-delay="200" md-autohide="true">
                Done!
              </md-tooltip>
              <ng-md-icon class="articleEditSubmit" icon="check" style="fill: white" size="24">
              </ng-md-icon>
            </md-button>
          </md-fab-trigger>
        </md-fab-speed-dial>
      </div>
    </div>     
  </div>
</div>

<div class="classroomsAddPage">

    <span class="pageTitle">New Classroom</span><span class="pageSubTitle">: {{classroom.name}}</span>

    <form ng-submit="create(classroom)">
        <div>
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="classroom.name">
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label>Description</label>
                <textarea ng-model="classroom.description"></textarea>
            </md-input-container>
        <div>

        <span class="pageTitle">Add Sutdents</span>

        <!--put it here-->

    </form>
</div>
