<!-- Styling the Navbar on this page-->
<style>
.topToolbar {
    position: fixed;
}
</style>
<div class="inflow">
    <div class="positioner">
        <div class="fabSpeedDial" layout="column">
            <div class="lock-size" layout="row" layout-align="center center">
                <md-fab-speed-dial md-direction="down" ng-class="md-scale">
                    <md-fab-trigger>
                        <md-button aria-label="articleMenuEdit" ui-sref="articles.edit({id: article._id})" class="md-fab md-accent">
                            <md-tooltip md-direction="left" md-delay="200" md-autohide="true">
                                Edit Article
                            </md-tooltip>
                            <ng-md-icon class="articleMenuEdit" icon="mode_edit" style="fill: white" size="24">
                            </ng-md-icon>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button aria-label="articleMenuClass" ng-click="" class="md-fab md-raised md-mini md-primary md-hue-2">
                            <md-tooltip md-direction="left" md-delay="200" md-autohide="true">
                                Show Students
                            </md-tooltip>
                            <ng-md-icon class="articleMenuClass" icon="assignment_ind" style="fill: white" size="16"></ng-md-icon>
                        </md-button>
                    </md-fab-actions>
                    <md-fab-actions>
                        <md-button aria-label="articleMenuDelete" ng-click="showConfirm(article._id)" class="md-fab md-raised md-mini md-warn">
                            <md-tooltip md-direction="left" md-delay="200" md-autohide="true">
                                Delete
                            </md-tooltip>
                            <ng-md-icon class="articleMenuDelete" icon="delete" style="fill: white" size="16"></ng-md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </div>
    </div>
</div>
<md-content class="articleCardContainer">
    <md-card class="articleCard">
        <span class="articleCardClassroom" ng-bind="classroom.classroomName"></span>
        <h2 ng-bind="article.title" class="articleCardTitle"></h2>
        <p ng-bind="article.author" class="articleCardAuthor"></p>
        <md-divider class="navDivider" ng-if="!$last"></md-divider>
        <p ng-bind="article.content" class="articleCardContent">
        </p>
        <p ng-bind="article.source" class="articleCardSource"></p>
    </md-card>
    <div ng-repeat="row in annotations.rows">
    <p>Quote:<span ng-bind="row.doc.quote"></span></p>
    <p>Annotation:<span ng-bind="row.doc.text"></span></p>
    </div>
</md-content>
