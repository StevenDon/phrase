<h3>New Article</h3>
<form ng-submit="create(article)">
	<div>
		<md-input-container> 
		<label>Title</label>
		<input type ="text" name="title" ng-model="article.title">
		</md-input-container>
	</div>

	<div>
		<md-input-container> 
		<label>Source</label>
		<input type ="text" name="source" ng-model="article.source">
		</md-input-container>
	</div>

	<div>
		<md-input-container> 
		<label>Author</label>
		<input type ="text" name="author" ng-model="article.author">
		</md-input-container>
	</div>

	<div>
		<md-input-container>
		<label>Content</label>
		<input type="text" name="content" ng-model="article.content">
		</md-input-container>
	</div>

	<button class="btn">Create Article</button>

</form>
