<h3>SignUp</h3>
<form ng-submit="signup(user)">
  <div>
    <label>Name</label>
    <input type="text" ng-model="user.username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" ng-model="user.password">
  </div>
  <div>
    <label>Email</label>
    <input type="text" ng-model="user.email">
  </div>
  <button class="btn">Signup</button>
</form>
